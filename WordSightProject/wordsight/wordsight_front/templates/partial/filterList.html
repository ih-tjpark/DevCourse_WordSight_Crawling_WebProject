<div class="category-wrap my-2.5">
    {% with tag_list as arr %}
    {%for tag in arr.split %}
        <button id="category{{forloop.counter}}" 
        class="py-2 px-4 m-0.5 rounded-3xl border-solid border-[1px] border-gray-line hover:bg-gray-line active:bg-active-gray active:text-white active:border-active-gray">
            {{tag}}
        </button>
    {% endfor %}
    {% endwith %}
</div>
